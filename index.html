<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Origami Games — Narrative &amp; Experience Engineer</title>
  <meta name="description" content="Origami Games — game systems designed to help players reflect on well-being, pressure, and meaning.">

  <!-- Google Fonts: Montserrat Alternates (display/headings) + Source Code Pro (body/UI) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Source+Code+Pro:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet">

  <!-- Styles: load in dependency order — tokens first -->
  <link rel="stylesheet" href="/css/tokens.css">
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/layout.css">
  <link rel="stylesheet" href="/css/components.css">
  <link rel="stylesheet" href="/css/animations.css">
</head>
<body class="page-home">

  <!-- Nav injected here by js/nav.js — do not put nav markup here directly -->
  <div id="site-nav"></div>

  <main id="main-content">
    <div class="container">
      <h1>Origami Games</h1>
      <p>Narrative &amp; Experience Engineer — portfolio coming together.</p>
    </div>
  </main>

  <!-- Footer injected here by js/nav.js — do not put footer markup here directly -->
  <div id="site-footer"></div>

  <!-- GSAP: use defer (NOT async) to preserve execution order -->
  <!-- defer: executes after HTML parsing, in DOM order — correct for dependency chain -->
  <!-- async would execute gsap/ScrollTrigger/animations.js in any order — breaks registration -->
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.2/dist/gsap.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.14.2/dist/ScrollTrigger.min.js" defer></script>

  <!-- Site JS -->
  <script src="/js/nav.js" defer></script>
  <script src="/js/animations.js" defer></script>
</body>
</html>
